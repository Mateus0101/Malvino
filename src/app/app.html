<ion-menu id="close" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar item-start (click)="openPagePerfil()" menuClose>
          <img src="assets/imgs/Marlin.jpg">
        </ion-avatar>
        Marlon Steglish
        <p>Careca de saber!</p>
      </ion-item>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
