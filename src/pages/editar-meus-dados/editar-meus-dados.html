<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Editar Meus Dados
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <form id="editarMeusDados-form13">
    <button id="editarMeusDados-button27" ion-button color="positive" block on-click="goToImagemDoPerfil()">
      <ion-icon name="image"></ion-icon>
      Alterar Foto de Perfil
    </button>
    <ion-list id="editarMeusDados-list10">
      <ion-item id="editarMeusDados-input16">
        <ion-label>
          Nome: "Dados do usuário"
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="editarMeusDados-input17">
        <ion-label>
          Email: "Dados do usuário"
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="editarMeusDados-input18">
        <ion-label>
          Login: "Dados do usuário"
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="editarMeusDados-input19">
        <ion-label>
          Senha: "Dados do usuário"
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="editarMeusDados-select5">
      <ion-label>
        Gênero:
      </ion-label>
      <ion-select name="genero">
        <ion-option>
          Selecione
        </ion-option>
        <ion-option>
          Masculino
        </ion-option>
        <ion-option>
          Feminio
        </ion-option>
      </ion-select>
    </ion-item>
    <button id="editarMeusDados-button23" ion-button color="positive" block style="color:#FFFFFF;" on-click="goToMeusDados()">
      Salvar
    </button>
    <button id="editarMeusDados-button24" ion-button color="positive" block on-click="goToMeusDados()">
      Voltar
    </button>
  </form>
</ion-content>
