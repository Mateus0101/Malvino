<ion-header>
  <ion-navbar>
      <ion-title>Registrar</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding id="Signup">
    
<div class="fixed">
    <ion-grid>
      <ion-row>
        <ion-col >
          <h1> Olá, bem vindo </h1>
          <div class="text-div">Descubra o melhor do entretenimento</div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-list>
            
              <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input type="text" [(ngModel)]="jogadores.nome" name="nome"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="jogadores.email" name="email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Gênero</ion-label>
                  <ion-input type="text" [(ngModel)]="jogadores.genero" name="genero"></ion-input>
              </ion-item>
                <ion-item>
                  <ion-label floating>Nome de Usuário</ion-label>
                    <ion-input type="text" [(ngModel)]="jogadores.login" name="login">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Senha</ion-label>
                    <ion-input type="password" [(ngModel)]="jogadores.senha" name="senha"></ion-input>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block color="primary" (click)="Salvar()">Registrar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
